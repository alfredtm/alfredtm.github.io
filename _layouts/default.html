<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 680px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    nav { margin-bottom: 2rem; }
    nav a { margin-right: 1rem; text-decoration: none; color: #0066cc; }
    nav a:hover { text-decoration: underline; }
    h1 { margin-bottom: 0.5rem; }
    article { margin-top: 1rem; }
    article h1 { font-size: 1.8rem; }
    .meta { color: #666; margin-bottom: 1.5rem; }
    a { color: #0066cc; }
    pre { background: #f5f5f5; padding: 1rem; overflow-x: auto; border-radius: 4px; }
    code { background: #f5f5f5; padding: 0.15rem 0.3rem; border-radius: 3px; }
    pre code { background: none; padding: 0; }
    img { max-width: 100%; }
    ul, ol { padding-left: 1.5rem; }
    footer { margin-top: 3rem; color: #999; font-size: 0.85rem; border-top: 1px solid #eee; padding-top: 1rem; }
  </style>
</head>
<body>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/about' | relative_url }}">About</a>
  </nav>

  {{ content }}

  <footer>
    &copy; {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>
</body>
</html>
