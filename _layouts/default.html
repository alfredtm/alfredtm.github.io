<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.7;
      color: #1a1a1a;
      max-width: 640px;
      margin: 0 auto;
      padding: 4rem 1.5rem 3rem;
      -webkit-font-smoothing: antialiased;
    }

    /* Navigation */
    header {
      margin-bottom: 4rem;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    header .site-name {
      font-size: 1rem;
      font-weight: 600;
      color: #1a1a1a;
      text-decoration: none;
      letter-spacing: -0.01em;
    }
    header nav a {
      font-size: 0.9rem;
      color: #666;
      text-decoration: none;
      margin-left: 1.5rem;
      transition: color 0.2s;
    }
    header nav a:hover { color: #1a1a1a; }

    /* Typography */
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.3;
      margin-bottom: 0.25rem;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      margin-top: 2.5rem;
      margin-bottom: 0.75rem;
    }
    h3 {
      font-size: 1.05rem;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }
    p { margin-bottom: 1.25rem; }

    /* Links */
    a { color: #1a1a1a; text-decoration-color: #ccc; text-underline-offset: 0.15em; transition: text-decoration-color 0.2s; }
    a:hover { text-decoration-color: #1a1a1a; }

    /* Post list */
    .posts { list-style: none; padding: 0; }
    .posts li {
      margin-bottom: 1.75rem;
    }
    .posts li a {
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      color: #1a1a1a;
    }
    .posts li a:hover { text-decoration: underline; text-decoration-color: #999; text-underline-offset: 0.15em; }
    .posts .date {
      display: block;
      font-size: 0.85rem;
      color: #999;
      margin-top: 0.15rem;
    }

    /* Article */
    article { margin-top: 0.5rem; }
    .meta {
      color: #999;
      font-size: 0.9rem;
      margin-bottom: 2.5rem;
    }
    article img { max-width: 100%; border-radius: 4px; margin: 1.5rem 0; }
    article ul, article ol { padding-left: 1.25rem; margin-bottom: 1.25rem; }
    article li { margin-bottom: 0.35rem; }
    article blockquote {
      border-left: 2px solid #e0e0e0;
      padding-left: 1.25rem;
      color: #555;
      margin: 1.5rem 0;
    }

    /* Code */
    code {
      font-family: "SF Mono", Menlo, Consolas, monospace;
      font-size: 0.875em;
      background: #f6f6f6;
      padding: 0.15em 0.35em;
      border-radius: 3px;
    }
    pre {
      background: #f6f6f6;
      padding: 1.25rem;
      overflow-x: auto;
      border-radius: 6px;
      margin: 1.5rem 0;
      line-height: 1.5;
    }
    pre code { background: none; padding: 0; font-size: 0.85em; }

    /* Divider */
    hr { border: none; border-top: 1px solid #eee; margin: 2.5rem 0; }

    /* Footer */
    footer {
      margin-top: 5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <a class="site-name" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav>
      <a href="{{ '/about' | relative_url }}">About</a>
    </nav>
  </header>

  {{ content }}

  <footer>
    &copy; {{ site.time | date: "%Y" }} Alfred
  </footer>
</body>
</html>
